specVersion: '1.0'
metadata:
  name: openui5-sample-app
type: application
--- # Everything below this line could also be put into the ui5.yaml of a standalone extension module
specVersion: "1.0"
kind: extension
type: project-shim
metadata:
  name: my.application.thirdparty
shims:
  configurations:
    fhir-json-client: # name as defined in package.json
      specVersion: "1.0"
      type: module # Use module type
      metadata:
        name: fhir-json-client
      resources:
        configuration:
          paths:
            resources/fhir-json-client: ""
